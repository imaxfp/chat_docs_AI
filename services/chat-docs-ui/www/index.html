<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Docs AI - Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">ðŸš€</span>
                <h1>Chat Docs AI</h1>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="service-status">Connected</span>
            </div>
        </header>

        <main id="chat-container">
            <div class="message assistant greeting">
                <div class="message-content">
                    Hello! I'm your AI Agent. I can help you find information in your PDF documents. What would you like to know?
                </div>
            </div>
        </main>

        <footer>
            <form id="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="controls">
                    <label class="toggle">
                        <input type="checkbox" id="debug-mode">
                        <span class="slider"></span>
                        <span class="label-text">Debug Mode</span>
                    </label>
                </div>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
